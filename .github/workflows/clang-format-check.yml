name: ClangFormat Check

on: [push, pull_request]

jobs:
  clang-format:
    name: Run ClangFormat
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up ClangFormat
        uses: llvm/actions/clang-format@v1
        with:
          clang-format-version: '16.0.0'

      - name: Check ClangFormat
        run: |
          git diff --name-only HEAD^ HEAD | grep -E '\.(cpp|h|c|cc|cxx|hpp)$' | xargs clang-format --style=file --dry-run --Werror